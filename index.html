<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neonderthaw">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather API</title>
</head>

<body>
  <header>
    <p><span>Cloudy Today; isn't it?</span></p>
  </header>
  <main>
    <div class="cloudLeftbg">
      <img id="floatOneCloudRight" src="./images/another-fluffy.png" alt="fluffy cloud">
      <img id="floatManyCloudRight" src="./images/many-fluffies.png" alt="many fluffy clouds">
      <img id="floatCloudRight" src="./images/many-fluffies.png" alt="many fluffy clouds">
      <img id="highCloudIndicator" src="./images/many-big-fluffies.png" alt="many big fluffies">
      <img id="bigCloudIndicator" src="./images/bigger-fluffy.png" alt="bigger fluffy cloud">
    </div>
    <div id="flexInputContainer">
      <input type="text" id="destination">
      <button id="submit" class="destination buttons">Where to Captain?</button>
    </div>
    <button id="nextDay" class="buttons">But what about tomorrow?</button>
  </main>
  <script type="module" src="./script.js"></script>
</body>

</html>
