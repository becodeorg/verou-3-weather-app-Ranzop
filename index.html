<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neonderthaw">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather API</title>
</head>

<body>
  <header>
    <p><span>Cloudy Today; isn't it?</span></p>
  </header>
  <main>
    <div class="cloudLeft">
      <div id="floatCloudLeft">
        <img src="./images/another-fluffy.png" alt="fluffy cloud">
      </div>
    </div>
    <div class="cloudRight">
      <div id="floatCloudRight">
        <img src="./images/many-fluffies.png" alt="many fluffy clouds">
      </div>
    </div>
    <div id="flexInputContainer" class="yo">
      <input class="destination" type="text" id="destination">
      <input id="button" class="destination" type="button" value="Where to Captain?">
    </div>
  </main>
  <script type="module" src="./script.js"></script>
</body>

</html>
